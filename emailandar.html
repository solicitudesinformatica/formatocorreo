<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Formato correo | Andar</title>
        <style>
            .container {
                position: relative;
            }

            @media screen and (max-width: 1920px){
                .row-1 {
                    position: absolute;
                    margin-top: 98px;
                    margin-left: 260px;
                    border: 6px solid #3da8d4;
                    border-radius: 30px;
                    color: #16498b;
                    font-weight: bold;
                    display: block;
                    padding-top: 60px;
                    padding-right: 60px;
                    padding-left: 60px;
                    padding-bottom: 30px;
                    font-family: sans-serif;
                }
                .circulo {
                    position: relative;
                    left: 200px;
                    top: 50px;
                    width: 120px;
                    height: 120px;
                    -moz-border-radius: 50%;
                    -webkit-border-radius: 50%;
                    border-radius: 50%;
                    border: 6px solid #3da8d4;
                    background-size: 80% 80%;
                    background-repeat:no-repeat;
                    background-image: url('./img/msg3.png' );
                    background-size: cover;
                }
                .img-wompi{
                    margin-top: 20px;
                    width: 190px;
                }
                td{
                    width: 200px;
                }

                .boton{
                    border: none;
                    background: #FFF;
                }

            }
            @media screen and (max-width: 1280px){
                .row-1 {
                    margin-left: 100px;
                }
                .circulo {
                    left: 60px;
                    width: 110px;
                    height: 110px;
                }
            }

            @media screen and (max-width: 800px){
                .row-1 {
                    margin-left: 40px;
                }
                .circulo {
                    left: 0px;
                    width: 100px;
                    height: 100px;
                }

            }

            @media screen and (max-width: 800px){
                .circulo {
                    width: 90px;
                    height: 90px;
                }
                .row-1 {
                    padding-right: 20px;
                    padding-left: 20px;
                }
            }

            @media screen and (max-width: 400px){
                .circulo {
                    width: 80px;
                    height: 80px;
                }
                .img-wompi{
                    width: 150px;
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row-1">
                <table>
                    <tr>
                        <td>Documento No:</td>
                        <td>FT0E119629</td>
                        <td style="text-align:center">
                            <button class="boton">
                                <img src="./img/btn-msg.png" alt="" style="width: 60px;">
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <td>Valor Documento:</td>
                        <td>$ 190.000.16 COP</td>
                        <td style="text-align:center">
                            <button class="boton">
                                <img src="./img/img-check.png" alt="" style="width: 60px;">
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <td>Fecha Documento:</td>
                        <td>2021-04-19</td>
                        <td rowspan="2" style="text-align:center">
                            <button class="boton">
                                <img src="./img/img-x.png" alt="" style="width: 60px;">
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <td>Fecha Vencimiento:</td>
                        <td>2021-04-19</td>
                    </tr>
                    <tr>
                        <td>
                            <a href="#" style="text-decoration: none;">Consultar Estado DIAN</a>
                        </td>
                        <td colspan="2" style="text-align: end;">
                            <a class="boton">
                                <img src="./img/wompi.jpg" class="img-wompi" alt="">
                            </a>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="circulo">
            </div>
        </div>
    </body>
</html>
